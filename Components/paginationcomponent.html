<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pagination Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./paginationcomponent.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="pagination-container">
      <div class="icon-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn btn-left"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </div>
      <div class="page page-one">1</div>
      <div class="page page-two">2</div>
      <div class="page page-one">3</div>
      <div class="page page-two">4</div>
      <div class="page page-one">5</div>
      <div class="page page-two">6</div>
      <div class="page page-one">..</div>
      <div class="page page-two">24</div>
      <div class="icon-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="btn btn-right"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
