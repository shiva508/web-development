<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flex Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/flex-practice.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-direction-column">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-direction-column-reverse">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-direction-row">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-direction-row-reverse">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-flex-wrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
    <div class="flex-container-flex-nowrap">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
    <div class="flex-container-flex-wrap-reverse">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
    <div class="flex-container-justify-content-center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-justify-content-flex-start">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-justify-content-flex-end">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-justify-content-space-around">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-justify-content-space-between">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-align-items-center">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-align-items-flex-start">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-align-items-flex-end">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-align-items-stretch">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container-align-items-baseline">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
